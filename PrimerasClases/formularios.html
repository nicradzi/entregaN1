<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios</title>
</head>
<body>
    <header>
    <h1>Formulario de registro</h1>
    </header>    
    <main>
        <form>
            <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" />
            </div>
            <br>
            <div>
                <label for="apellido"> Apellido: </label>
                <input type="text" id="apellido" />
            </div>
            <br>
            <div>
                Modalidad de cursada:
                <input type="radio" id="ondemand" name="modalidad" />
                <label for="ondemand">On-Demand</label>
                <input type="radio" id="vivo" name="modalidad" />
                <label for="vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo"> Correo: </label>
                <input type="text" id="correo" />
            </div>
            <br>
            <div>
                <input type="checkbox" name="checkbox" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforme de NUCBA.</label>
            </div>
             <br>
             <div>
        <input type="checkbox" name="checkbox" id="condiciones">
        <label for="condiciones">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </div>
        <br>
        <div>
        <input type="submit" value="Enviar">
    </div>
    </form>
    </main>
</body>
</html>
